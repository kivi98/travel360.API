# Production Environment CORS Configuration
# IMPORTANT: Update these URLs with your actual production frontend domains
travel360.cors.allowed-origins-prod=https://app.travel360.com,https://admin.travel360.com,https://www.travel360.com
travel360.cors.allow-credentials=true
travel360.cors.max-age=7200

# Production database (if different)
# spring.datasource.url=jdbc:postgresql://prod-db-server:5432/travel360_prod

# Production logging levels
logging.level.com.travel360=INFO
logging.level.org.springframework.web.cors=WARN
logging.level.org.springframework.security=WARN

# Production specific settings
server.error.include-stacktrace=never
server.error.include-message=never 